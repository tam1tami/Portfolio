    <script>
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");

        // Navbar hide/show on scroll
        window.onscroll = function () {
            if (navbar) {
                const currentScrollPos = window.pageYOffset;

                navbar.style.transition = "top 0.3s ease"; // Smooth transition
                navbar.style.top = prevScrollPos > currentScrollPos ? "0" : "-70px"; // Show/hide navbar

                prevScrollPos = currentScrollPos;
            }
        };

        // Make elements draggable
        makeElementsDraggable("draggable");

        function makeElementsDraggable(className) {
            const elements = document.getElementsByClassName(className);

            Array.from(elements).forEach((elmnt) => {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

                const dragTarget = elmnt.querySelector(".draggable") || elmnt;
                dragTarget.onmousedown = function dragMouseDown(e) {
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;

                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                };

                function elementDrag(e) {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;

                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }


            });



            // Display "darcek" and scroll to it
            document.getElementById("hotovo").onclick = function () {
                const darcekElement = document.getElementById("darcek");
                const boxElement = document.getElementsByClassName("box")[0]; // Access the first .box element

                darcekElement.style.display = "block";
                darcekElement.scrollIntoView({ behavior: "smooth" });
                boxElement.style.display = "none";

            };

            // Show overlay on clicking "darcek"
            document.getElementById("darcek").onclick = function (event) {
                event.preventDefault();
                document.getElementById("efect").style.display = "flex";
            };

            // Hide overlay
            document.getElementById("close").onclick = function () {
                document.getElementById("efect").style.display = "none";
            };

            // Show "makeup" and scroll to it
            const displayButton = document.getElementById("displayButton");
            const objectContainer = document.getElementById("strom");

            if (displayButton) {
                displayButton.addEventListener("click", () => {
                    objectContainer.scrollIntoView({ behavior: "smooth" });
                });
            }




        }
    </script>
